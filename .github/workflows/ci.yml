name: CI Playwright + API + UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear c√≥digo
        uses: actions/checkout@v3

      - name: Instalar Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Instalar Playwright browsers
        run: mvn -pl pruebas-ui exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install"

      - name: Ejecutar pruebas API
        run: mvn -pl pruebas-api test

      - name: Ejecutar pruebas UI (headless)
        run: mvn -pl pruebas-ui test -Dheadless=true

      - name: Guardar reporte Allure
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: target/site/allure-maven-plugin